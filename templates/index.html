  <meta charset="UTF-8">

<body>
  <div class="login">
	  <h1>Early Classification of Diabetes</h1>
    <!-- <br> -->

    <!-- Main Input For Receiving Query to our ML -->
    <form class='cls' action="{{ url_for('predict')}}"method="post">
      <fieldset>
        <legend>Description:</legend>
        <input class='xyz' type="text" name="Description"  required="required" />
      </fieldset>
      <!-- <input type="text" name="gender"              placeholder="gender (0-male 1 female)"     required="required" /> -->
      <fieldset>
        <legend>M (Monetization):</legend>
        <input class='xyz' type="number" name="Monetization"  required="required" />
        
      </fieldset>  

		  <!-- <input type="text" name="polyuria"            placeholder="polyuria"   required="required" /> -->
      <fieldset>
        <legend>F (Frequency):</legend>
        <input class='xyz' type="number" name="Frequency"  required="required" />
      </fieldset> 

      <!-- <input type="text" name="polydipsia"          placeholder="polydipsia" required="required" /> -->
      <fieldset>
        <legend>R (Recency):</legend>
        <input class='xyz' type="number" name="Recency"  required="required" />
      </fieldset>  

      

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    
    <br>
    {{ prediction_text }}
    <br>

  </div>
 

</body>
